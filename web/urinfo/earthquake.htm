function getEarthquake_tw(){ 
	$.ajax({
		url: "http://"+ajaxUrlPort+"/getEarthquake_tw",
		type: "GET",
		dataType: 'json',
		//data:{id:id},
		contentType: "application/json; charset=utf-8",
		success: function (data) {
			console.log('getEarthquake_tw:')
			console.log(data)
			earthquake_list = data['earthquake_list']; 
			htmlData = "";			
			for(i in earthquake_list){
				id = earthquake_list[i]["id"]
				index = earthquake_list[i]["index"]
                datetime = earthquake_list[i]["datetime"] 
				region = earthquake_list[i]["region"] 
				depth = earthquake_list[i]["depth"] 
				mag = earthquake_list[i]["mag"] 
				creationdate = earthquake_list[i]["creationdate"] 
				
				htmlData = htmlData+"<tr><td>"+index+"</td><td>"+datetime+"</td><td>"+region+"</td><td>"+depth+"</td><td>"+mag+"</td><td>"+creationdate+"</td></tr>";
				//if(i>10) break;
			} 
			$('#earthquake_list').html(htmlData); 
               
		},				
		error: function(xhr) {
		  alert('Ajax request 發生錯誤:'+JSON.stringify(xhr)); 
		}
	});			
}

$(document).ready(function(){
	getEarthquake_tw()
});	
</script>
